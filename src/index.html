<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Seinfeld Quote Generator</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <header>
        <img src="img/seinfeld_cover.jpg" alt="seinfeld characters" class="img-header">
        <h1>Seinfeld Quote Generator</h1>
    </header>
    <div class="quote-section">
      <div>
        <select name="" id="quote-select">
          <optgroup label="Who would you like a quote from?">
            <option value="all">Anyone</option>
            <option value="jerry">Jerry</option>
            <option value="george">George</option>
            <option value="elaine">Elaine</option>
            <option value="kramer">Kramer</option>
          </optgroup>
        </select>
        <button id="quote-btn">Giddyup</button>
      </div>
      <div class="quote">
        <img src="img/elaine/elaine-4.jpg" alt="" class="img-quote">
        <div class="quote-text">
          <p></p>
          <p id="quote-details"></p>
          <p id="episode-name"></p>
        </div>
      </div>
    </div>
    <div class="synopsis-section">
    </div>
  </div>
  <div class="footer">
    <p>&copy <span id="date"></span> <a href="https://donatron.github.io/portfolio/" target="_blank">Don Macarthur</a></p>
    <p>Built using the <a href="https://seinfeld-quotes.herokuapp.com/" target="_blank">Seinfeld Quote API</a> created by William DiFruscio</p>
  </div>
</body>
</html>
